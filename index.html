<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simple Slider</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="slider">
      
      
      <ul class="slider-dots">
        <li class="slider-dot-item active" data-index="0"></li>
        <li class="slider-dot-item" data-index="1"></li>
        <li class="slider-dot-item" data-index="2"></li>
      </ul>
      <div class="slider-wrapper">
        <div class="slider-main">
          <div class="slider-item">
            <img
              src="https://www.w3schools.com/bootstrap/la.jpg?fbclid=IwAR2zCxXiO5T07W9ZsmJ-wffp82tFFAPPtb_9W-_hucAuf3FqC1iVktPcqTU"
              alt=""
            />
          </div>
          <div class="slider-item">
            <img
              src="https://www.w3schools.com/bootstrap/chicago.jpg?fbclid=IwAR2YwkwVO-NDSgL_E3F0qxLLjZr2AWQce9qJp0MtAguGNOyQZZ46iMWRcOw"
              alt=""
            />
          </div>
          <div class="slider-item">
            <img
              src="https://www.w3schools.com/bootstrap/ny.jpg?fbclid=IwAR0VHofGuSX3zYJsi-qGumEVriN79yR53y-FIAdN4p_OyrY7Fvrpb2hdSVw"
              alt=""
            />
          </div>
        </div>
      </div>
      <a class="slider-next" >&#10095;</a>
      <a class="slider-prev">&#10094;</a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
